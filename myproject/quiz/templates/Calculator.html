{% load staticfiles %}
<html>
<head>
	<title>SCIENTIFIC CALCULATOR</title>
	<link type="text/css" rel="stylesheet" href="{% static 'quiz/css/calc.css'%}"  />
	<script type="text/javascript" src="{% static 'quiz/js/oscZeno.min.js'%}" ></script>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
</head>
<body>
	<div id="keyPad" class="calc_container">
		<div class="calc_close" id="closeButton">X</div>
		<input type="text" id="keyPad_UserInput1" class="keyPad_TextBox1" readonly="readonly" />
		<input type="text" id="keyPad_UserInput" class="keyPad_TextBox" maxlength="30" readonly="readonly" />
		<div class="clear"></div>
		<div class="left_sec">
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btnPlus" class="keyPad_btnBinaryOp">+</a>
				<a href="#nogo" id="keyPad_btnMinus" class="keyPad_btnBinaryOp"><span style="position: relative; top: -1px; font-size: 20px">-</span></a>
				<a href="#nogo" id="keyPad_btnMult" class="keyPad_btnBinaryOp"><span style="position: relative; top: 3px; font-size: 20px">*</span></a>
				<a href="#nogo" id="keyPad_btnDiv" class="keyPad_btnBinaryOp">/</a>
				<a href="#nogo" id="keyPad_btnMod" class="keyPad_btnBinaryOp">mod</a>
				<a href="#nogo" id="keyPad_btnLg" class="keyPad_btnUnaryOp min last">log</a>
			</div>
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btnPi" class="keyPad_btnConst">&#960;</a>
				<a href="#nogo" id="keyPad_btnOpen" class="keyPad_btnBinaryOp min">(</a>
				<a href="#nogo" id="keyPad_btnClose" class="keyPad_btnBinaryOp min last">)</a>
			</div>
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btnSin" class="keyPad_btnUnaryOp min">sin</a>
				<a href="#nogo" id="keyPad_btnCosin" class="keyPad_btnUnaryOp min">cos</a>
				<a href="#nogo" id="keyPad_btnTg" class="keyPad_btnUnaryOp min">tan</a>
			</div>
		</div>
		<div class="right_sec">
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btnBack"	class="keyPad_btnCommand calc_arrows"><span style="position: relative; top: -3px">&#8592;</span></a>
				<a href="#nogo" id="keyPad_btnInverseSign" class="keyPad_btnUnaryOp">+/-</a>
				<a href="#nogo" id="keyPad_btnAllClr" class="keyPad_btnCommand min last">C</a>
			</div>
			<div class="calc_row clear" style="margin-top: 5px;">
				<a href="#nogo" id="keyPad_btn7" class="keyPad_btnNumeric">7</a>
				<a href="#nogo" id="keyPad_btn8" class="keyPad_btnNumeric">8</a>
				<a href="#nogo" id="keyPad_btn9" class="keyPad_btnNumeric last">9</a>
			</div>
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btn4" class="keyPad_btnNumeric">4</a>
				<a href="#nogo" id="keyPad_btn5" class="keyPad_btnNumeric">5</a>
				<a href="#nogo" id="keyPad_btn6" class="keyPad_btnNumeric last">6</a>
			</div>
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btn1" class="keyPad_btnNumeric">1</a>
				<a href="#nogo" id="keyPad_btn2" class="keyPad_btnNumeric">2</a>
				<a href="#nogo" id="keyPad_btn3" class="keyPad_btnNumeric last">3</a>
			</div>
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btn0" class="keyPad_btnNumeric">0</a>
				<a href="#nogo" id="keyPad_btnEnter" class="keyPad_btnCommand last"><span style="margin-bottom: 2px;">=</span></a>
			</div>
			<div class="calc_row clear">
				<a href="#nogo" id="keyPad_btnDot" class="keyPad_btnNumeric last">.</a>
				<div class="degree_radian last">
					<input type="radio" name="degree_or_radian" value="deg" checked="checked" />Deg
					<input type="radio" name="degree_or_radian" value="rad" />Rad
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
